<div class="create-post-container">
  <div class="create-post-card">
    <h1>Crear Nuevo Post</h1>

    <!-- Mensajes -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="content">¿Qué estás pensando?</label>
        <textarea 
          id="content" 
          [(ngModel)]="content" 
          name="content" 
          rows="6"
          placeholder="Comparte algo con la comunidad..."
          required
        ></textarea>
      </div>

      <div class="form-group">
        <label for="image">URL de imagen (opcional)</label>
        <input 
          type="url" 
          id="image" 
          [(ngModel)]="image" 
          name="image" 
          placeholder="https://ejemplo.com/imagen.jpg"
        />
        <small>Puedes agregar una imagen usando una URL</small>
      </div>

      <!-- Preview de imagen -->
      <div *ngIf="image" class="image-preview">
        <img [src]="image" alt="Preview" (error)="image=''" />
      </div>

      <div class="button-group">
        <button type="submit" class="btn-submit">Publicar</button>
        <button type="button" class="btn-cancel" routerLink="/feed">Cancelar</button>
      </div>
    </form>
  </div>
</div>
