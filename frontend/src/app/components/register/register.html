<div class="register-container">
  <div class="register-card">
    <h1>Registro en FitExpress</h1>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre completo</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="name" 
          name="name" 
          placeholder="Ingresa tu nombre"
          required 
        />
      </div>

      <div class="form-group">
        <label for="nickname">Nickname (nombre de usuario)</label>
        <input 
          type="text" 
          id="nickname" 
          [(ngModel)]="nickname" 
          name="nickname" 
          placeholder="tu_nickname"
          required 
        />
        <small>Solo letras, números y guiones bajos. Mínimo 3 caracteres.</small>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="ejemplo@correo.com"
          required 
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Mínimo 6 caracteres"
          required 
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          placeholder="Repite tu contraseña"
          required 
        />
      </div>

      <button type="submit" class="btn-register">Registrarse</button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
